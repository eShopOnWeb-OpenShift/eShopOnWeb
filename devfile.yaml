schemaVersion: 2.2.0
metadata:
  name: eshop
components:
  - attributes:
      controller.devfile.io/merge-contribution: true
    container:
      endpoints:
      - exposure: public
        name: web
        protocol: https
        targetPort: 5000
      - exposure: public
        name: api
        protocol: https
        targetPort: 5098
      image: registry.redhat.io/devspaces/udi-rhel8:3.5
      memoryLimit: 4G
      cpuLimit: 8000m
      mountSources: true
      sourceMapping: /projects
      volumeMounts:
        - name: nuget
          path: /home/user/.nuget
    name: tools
  - name: nuget
    volume:
      size: 10G
commands:
  - exec:
      commandLine: dotnet run
      component: tools
      group:
        kind: run
      workingDir: ${PROJECTS_ROOT}/eshoponweb/src/Web/
    id: run-web
  - exec:
      commandLine: dotnet run
      component: tools
      group:
        kind: run
      workingDir: ${PROJECTS_ROOT}/eshoponweb/src/PublicApi/
    id: run-api
